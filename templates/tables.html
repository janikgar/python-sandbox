{% extends "bootstrap/base.html" %}

{% block title %}Flask Tables{% endblock %}

{% block content %}
    <table class="table table-striped">
      {% for row in table %}
        <tr>
          {% for cell in row %}
          <td>
            {{ row[loop.index] }}
          </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
{% endblock %}
